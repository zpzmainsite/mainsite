<script>

$(function () {

    $('.left-tips dd').hover(function () {
        if ($(this).hasClass('animating')) return;
        var _this = this;
        $(this).addClass('animating').animate({'left':'40px'}, 300, function () {
            $(_this).removeClass('animating');
        });

    }, function () {
        var _this = this;
        $(this).clearQueue().addClass('animating').animate({'left':'110px'}, 300, function () {
            $(_this).removeClass('animating');
        });

    }).click(function(){
    	new dynamicLoader($(this).data("tag"));
    });
    
    new dynamicLoader('all');
    
    $('.trends_tab').click(function(){
    	var tag = $(this).attr("tag");
    	$('.trends_tab').removeClass("active");
    	if(tag == 'Personal'){
    		$(this).addClass("active");
    		$(".triangle").css("left",45);
    	} else if (tag == 'Project'){
    		$(this).addClass("active");
    		$(".triangle").css("left",110);
    	}
    });
    
    $(".message-content").on('change',function(){
    	var length = global.clen(this.value);
    	$(".maxlength").text(length + '/120 字');
    });

});
