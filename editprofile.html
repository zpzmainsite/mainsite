<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>frame</title>

<link rel="stylesheet" href="css/reset.css" type="text/css" />

<!-- 上方主菜单样式 -->
<link rel="stylesheet" href="js/zmenu/zmenu.css" type="text/css" />
<!-- 对话框样式 -->

<!-- 按钮、控件样式 -->
<link rel="stylesheet" href="js/icheck/all.css" type="text/css" />

<body class="">
	<div class="site-nav">
		<ul class="site-nav-menu">
			<li class="site-nav-item"><a class="navicon-button x trigger-of-main-menu">
					<div class="navicon"></div>
			</a></li>
		</ul>
		<div class="menu main-nav"></div>
	</div>
	<div class="header"></div>
	<div class="wrapper">
		<div class="col-left-two">
			<div class="row panel-shadow user-info">
				<div class="left">
					<div class="user_head">
						<img src="" />
						<div>
							<span>修改</span>
						</div>
					</div>
				</div>
				<div class="right">
					<div>
						<input type="text" placeholder="真实姓名" class="real_name" />
					</div>
					<div>
						<input type="radio" name="sex" id="man"><label for="man">男</label>&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="sex" id="woman"><label for="woman">女</label>
					</div>
					<div>
						<select class="location"><option>上海</option></select>&nbsp;&nbsp;&nbsp;<select class="industry"><option>建筑行业</option></select>
					</div>
					<div>
						<input type="text" class="company_name" placeholder="公司名称显示在这里" />
					</div>
					<div>
						<input type="text" class="cell_phone" placeholder="手机号码" />
					</div>
					<div>
						<input type="text" class="email" placeholder="电子邮箱" />
					</div>
					<div>
						<input type="button" value="保存" />&nbsp;&nbsp;<input type="button" value="取消" />
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="row panel-shadow">
				<div class="info-header">
					个人背景
				</div>
				<div class="data-panel">
					
				</div>
			</div>
		</div>
		<div class="col-right-one">
			<div class="row panel-shadow btn" onclick="addparticulars()">个人背景</div>
			<!-- <div class="row panel-shadow btn" onclick="showIntro()">个人介绍</div> -->
			<div class="row panel-shadow btn">工作项目</div>
			<div class="row panel-shadow btn">联系人</div>
			<div class="row panel-shadow btn">关注内容</div>
			<div class="row panel-shadow relationship">
				<div class="content">
					<div style="font-size: 16px;">
						公布到人脉圈？<select style="margin-left:50px;"><option>公开</option></select>
					</div>
					<div>通过首页动态消息向人脉圈公布档案</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="footer"></div>
	<div class="main-menu"></div>
	<div class="modals"></div>
</body>
<!-- 必备组件 -->

	new Menu(global.mainMenuDef01);

	modals.use('login', 'signup');
</script>

<script type="text/javascript" src="js/bpopup.js"></script>

var profile = null;

function addparticulars(){
	profile.addparticulars();
}
