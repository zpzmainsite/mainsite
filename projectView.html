<script type="text/javascript">

$(function () {
	$('.section').hover(function () {
		sectionHoverIn(this);
	}, function () {
		//sectionHoverOut(this);
	}).on('click', function () {
		sectionOnClick(this);
	});
	
	sectionHoverIn($('.section-a').eq(0));
	
	$('.right-tips dd').hover(function () {
        if ($(this).hasClass('animating')) return;
        var _this = this;
        $(this).addClass('animating').animate({'left':'-5px'}, 300, function () {
            $(_this).removeClass('animating');
        });

    }, function () {
        var _this = this;
        $(this).clearQueue().addClass('animating').animate({'left':'-70px'}, 300, function () {
            $(_this).removeClass('animating');
        });

    });
	
	new Comments({
	    entityType: "Project",
	    entityId: global.QueryString.projectId,
	    content: $('.comment-rows'),
	    form: $('.comment-form')
	});
	
})
var sectionHoverIn = function (obj) {
	$('.section').css({
		"transform": "scale(1, 1)",
		"box-shadow": "0px 2px 6px #888",
		'z-index':'0'
	});
	$(".progress-bar-label").removeClass("active");
	$(".progress-bar-number").removeClass("active");
	$(".info_block").removeClass("active");
	$('.progress-bar-body').attr("class","progress-bar-body");
	if (!global.section_big_is_animating && !global.section_big_is_poped) {
		$(obj).css({'z-index':'900'}).siblings('.section:not(.section-big)').css({'z-index':'0'});
		$(obj).clearQueue().transition({
			"transform": "scale(1.1, 1.1)",
			"box-shadow": "0px 4px 12px #888"
		}, 250, "easeOutExpo");
		var stage = $(obj).attr('stage');
		$(".progress > .stage" + stage).addClass("active");
		$(".landstage_info > .info" + stage).addClass("active");
		$('.progress-bar-body').addClass('percent' + ((stage - 1) * 20));
	}
}
var sectionHoverOut = function (obj) {
	$(obj).clearQueue().transition({
		"transform": "scale(1, 1)",
		"box-shadow": "0px 2px 6px #888"
	}, 250, "easeOutExpo", function () {
		$(this).css({'z-index':'0'});
	});
	var stage = $(obj).attr('stage');
	$(".progress > .stage" + stage).removeClass("active");
	$(".landstage_info > .info"+stage).removeClass("active");
	$('.progress-bar-body').removeClass('percent' + ((stage - 1) * 20));
}
var sectionOnClick = function (obj) {
	if (global.section_big_is_poped) return;
	var stage = $(obj).attr("stage");
	projectView.sectionBig(stage);
	
	global.section_big_is_animating = true;
	$(obj).clearQueue();
	global.section_big_is_poped = true;
	var size = {'width': $(obj).outerWidth(), 
		'top': $(obj).position().top + 'px', 'left': $(obj).position().left + 'px', 'z-index': '910'};
	$('.section-big').css(size).animate({
		'left': '100px', 'top': '100px',
		'width': '720px', 'opacity': '1'
	}, 350, "easeOutExpo", function () {
		var body = {'height': $("body").outerHeight(), 'width': $("body").outerWidth()};
		$(".window-mask").css(body).show();
		global.section_big_is_animating = false;
		var dialog = this;
		$(".window-mask").on('click', function () {
			$(dialog).animate({'opacity': '0'}, 150, function () {
				$(dialog).css({'width': '0px','height':'0px'});
				global.section_big_is_poped = false;
				//$(".project_info").show();
				//$(".section-big").css("height","auto");
				//$(".project_comments").hide();
				$(".window-mask").hide();
			});
		})
	});
}

function show_comment(){
	$(".project_info").hide();
	$(".section-big").height(600);
	$(".project_comments").show();
}
