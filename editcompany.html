<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>frame</title>
<link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/reset.css" type="text/css" />
<link rel="stylesheet" href="css/jquery-ui.min.css">
<!-- 上方主菜单样式 -->
<link rel="stylesheet" href="js/zmenu/zmenu.css" type="text/css" />
<!-- 对话框样式 -->
<link rel="stylesheet" href="js/modalwin/component.css" type="text/css" />
<!-- 按钮、控件样式 -->
<link rel="stylesheet" href="js/icheck/all.css" type="text/css" />
<link rel="stylesheet" href="js/buttons/buttons.css" type="text/css" />
<!-- 各种对话框样式 -->
<link rel="stylesheet" href="js/modalwin/modals.css" type="text/css" />
<!-- 主体框架样式 -->
<link rel="stylesheet" href="css/frame.css" type="text/css" />
<link rel="stylesheet" href="css/poping.css" type="text/css" />
<link rel="stylesheet" href="css/editcompany.css" type="text/css" />
</head>
<body class="">
	<div class="site-nav">
		<ul class="site-nav-menu">
			<li class="site-nav-item"><a class="navicon-button x trigger-of-main-menu">
					<div class="navicon"></div>
			</a></li>
		</ul>
		<div class="menu main-nav"></div>
	</div>
	<div class="header"></div>
	<div class="wrapper">
		<div class="col-left-two">
			<div class="row panel-shadow user-info">
				<div class="left">
					<div class="user_head photos" fieldId="user_head">
						<img src="" class="filed" fieldId="companyLogo" valuetype="image"/>
						<div>
		                    <a class="attach" for="user_head" >编辑<input type="file" class="hide" size="1" ref="user_head" index="3"/></a>
						</div>
					</div>
				</div>
				<div class="right">
					<div>
						<input type="text" placeholder="用户名" class="userName" readonly="readonly" />
					</div>
					<div>
						<input type="text" placeholder="公司全称" class="filed companyName" fieldId="companyName" valuetype="string" readonly="readonly"/>
					</div>
					<div>
						<input type="text" placeholder='公司地址' class="filed companyLocation" fieldId="companyLocation" valuetype="string" readonly="readonly"/> <select class="industry" disabled="disabled"></select>
					</div>
					<div>
						<input type="text" class="filed companyContactName" placeholder="联系人姓名" fieldId="companyContactName" valuetype="string" readonly="readonly"/>
					</div>
					<div>
						<input type="text" class="filed companyContactCellphone" placeholder="联系人号码" fieldId="companyContactCellphone" valuetype="string" readonly="readonly"/>
					</div>
					<div>
						<input type="text" class="filed companyContactEmail" placeholder="联系人电子邮箱" fieldId="companyContactEmail" valuetype="string" readonly="readonly"/>
					</div>
					<!-- <div>
						<input type="button" value="保存" id="btn_save"/>&nbsp;&nbsp;<input type="button" value="取消" />
					</div> -->
				</div>
				<div class="clear"></div>
			</div>
			<div class="row panel-shadow">
				<div class="info-header">
					公司背景
				</div>
				<div class="data-panel">
					<table class="company-info" border="0" cellspacing="0" cellpadding="0">
						<tbody>
							<tr id="introduce">
								<td style="vertical-align: top;">个人介绍</td>
								<td><textarea id="companyDescription" class="filed companyDescription" fieldId="companyDescription" valuetype="string"></textarea></td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td><input id="save_description_btn" type="button" value="保存">&nbsp;&nbsp;<input type="button" id="cancelBtn" value="取消"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-right-one">
			<div class="row panel-shadow btn">公司项目</div>
			<div class="row panel-shadow btn">公司员工</div>
			<div class="row panel-shadow btn">关注内容</div>
			<div class="row panel-shadow relationship">
				<div class="content">
					<div style="font-size: 16px;">
						公布到人脉圈？<select style="margin-left:50px;"><option>公开</option></select>
					</div>
					<div>通过首页动态消息向人脉圈公布档案</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="footer"></div>
	<div class="main-menu"></div>
	<div class="modals"></div>
</body>
<!-- 必备组件 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.md5.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/modernizr.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/authorization.js"></script>
<!-- 右侧菜单组件 -->
<script type="text/javascript" src="tpl/mainMenuController.js"></script>
<!-- 上方菜单组件 -->
<script type="text/javascript" src="js/zmenu/zmenu.js"></script>
<script type="text/javascript" src="js/zmenu/zmenu-def.js"></script>
<script type="text/javascript">
	new Menu(global.mainMenuDef01);
</script>
<!-- 控件样式 -->
<script type="text/javascript" src="js/icheck/icheck.js"></script>
<script type="text/javascript" src="js/buttons/buttons.js"></script>
<!-- 各种对话框组件 -->
<script src="js/modalwin/classie.js"></script>
<script src="js/modalwin/modalEffects.js"></script>
<script type="text/javascript" src="js/modalwin/modals.js"></script>
<script type="text/javascript">
	modals.use('login', 'signup');
</script>
<script type="text/javascript" src="js/modalwin/classie.js"></script>
<script type="text/javascript" src="js/modalwin/modalEffects.js"></script>
<script type="text/javascript" src="js/bpopup.js"></script>
<script type="text/javascript" src="js/poping.js"></script>
<script type="text/javascript" src="js/editcompany.js"></script>
</html>
