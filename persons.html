<script type="text/javascript">
$(function(){
	$('.category-left dd').hover(function () {
        if ($(this).hasClass('animating')) return;
        var _this = this;
        $(this).addClass('animating').animate({'left':'40px'}, 300, function () {
            $(_this).removeClass('animating');
        });
    }, function () {
        var _this = this;
        $(this).clearQueue().addClass('animating').animate({'left':'110px'}, 300, function () {
            $(_this).removeClass('animating');
        });
    });
});

function all_focus(){
	if(global.isLogin()){
		location.href = 'allFocus.html';
	} else {
		global.remindLogin();
	}
}
</script>
