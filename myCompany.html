<script type="text/javascript">

$(function () {

    $('.left-tag dd').hover(function () {
        if ($(this).hasClass('animating')) return;
        var _this = this;
        $(this).addClass('animating').animate({'left':'50px'}, 300, function () {
            $(_this).removeClass('animating');
        });
    }, function () {
        var _this = this;
        $(this).clearQueue().addClass('animating').animate({'left':'110px'}, 300, function () {
            $(_this).removeClass('animating');
        });
    });
    
    $('.trends_tab').click(function(){
    	var tag = $(this).attr("tag");
    	$('.trends_tab').removeClass("active");
    	if(tag == 'Company'){
    		$(this).addClass("active");
    		$(".triangle").css("left",50);
    	} else if (tag == 'Product'){
    		$(this).addClass("active");
    		$(".triangle").css("left",110);
    	}
    });
	
    new AddCompany($("#addCompany"));
});
</script>
